<mat-card class="post-card">
	<mat-card-header>
		<mat-card-subtitle>{{ post.userId }}</mat-card-subtitle>
		<mat-card-title>{{ post.title }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>{{ post.body }}</p>
	</mat-card-content>
	<mat-card-actions class="post-card--btn">
		<button [routerLink]="['/card/', post.id]" mat-flat-button color="primary">
			{{ 'CARD.ON_PAGE_CARD' |  translate }}
		</button>
	</mat-card-actions>
</mat-card>
